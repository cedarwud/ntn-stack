<!DOCTYPE html>
<html>
<head>
    <title>測試前端衛星數據</title>
</head>
<body>
    <h1>測試前端衛星數據載入</h1>
    <div id="results"></div>
    
    <script>
        // 測試前端衛星API
        fetch('http://localhost:8080/api/v1/orbits/satellites')
            .then(response => response.json())
            .then(data => {
                document.getElementById('results').innerHTML = 
                    '<h2>NetStack 軌道API結果:</h2>' +
                    '<p>可用衛星數量: ' + data.count + '</p>' +
                    '<p>前8顆衛星: ' + data.satellites.slice(0, 8).join(', ') + '</p>' +
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                document.getElementById('results').innerHTML = 
                    '<h2>錯誤:</h2><p>' + error + '</p>';
            });
    </script>
</body>
</html>
