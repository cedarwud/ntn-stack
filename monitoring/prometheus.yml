# Phase 4: Prometheus 監控配置
# 監控 NetStack API 和 SimWorld 服務的健康狀態

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ntn-stack-production'
    environment: 'production'

# 告警規則
rule_files:
  - "alert_rules.yml"

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# 監控目標配置
scrape_configs:
  # NetStack API 監控
  - job_name: 'netstack-api'
    static_configs:
      - targets: ['netstack-api:9090']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    params:
      format: ['prometheus']
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: netstack-api:9090

  # NetStack API 健康檢查
  - job_name: 'netstack-health'
    static_configs:
      - targets: ['netstack-api:8080']
    metrics_path: '/api/v1/satellites/health/precomputed'
    scrape_interval: 5s
    scrape_timeout: 3s
    scheme: http
    relabel_configs:
      - target_label: service
        replacement: netstack-api
      - target_label: endpoint
        replacement: health

  # SimWorld Backend 監控
  - job_name: 'simworld-backend'
    static_configs:
      - targets: ['simworld-backend:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 5s
    relabel_configs:
      - target_label: service
        replacement: simworld-backend

  # SimWorld Frontend 監控
  - job_name: 'simworld-frontend'
    static_configs:
      - targets: ['simworld-frontend:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    relabel_configs:
      - target_label: service
        replacement: simworld-frontend

  # Redis 監控
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-cache:6379']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 5s

  # PostgreSQL 監控
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 5s

  # 系統監控 (Node Exporter)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
    scrape_timeout: 5s

  # Docker 容器監控
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 15s
    scrape_timeout: 5s

  # Nginx 監控
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: '/nginx_status'
    scrape_interval: 15s
    scrape_timeout: 5s

  # 自定義業務指標
  - job_name: 'ntn-business-metrics'
    static_configs:
      - targets: ['netstack-api:8080']
    metrics_path: '/api/v1/metrics/business'
    scrape_interval: 30s
    scrape_timeout: 10s
    params:
      format: ['prometheus']
    relabel_configs:
      - target_label: metric_type
        replacement: business
      - target_label: service
        replacement: ntn-stack

