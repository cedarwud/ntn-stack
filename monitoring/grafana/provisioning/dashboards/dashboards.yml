apiVersion: 1

providers:
  # NTN Stack 儀表板提供者
  - name: 'ntn-stack-dashboards'
    orgId: 1
    folder: 'NTN Stack'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards

  # 系統監控儀表板
  - name: 'system-monitoring'
    orgId: 1
    folder: 'System Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/system

  # AI & ML 儀表板
  - name: 'ai-ml-dashboards'
    orgId: 1
    folder: 'AI & Machine Learning'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/ai-ml 