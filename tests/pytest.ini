[tool:pytest]
minversion = 7.0
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
testpaths = 
    unit
    integration
    e2e
    api
    performance
python_files = test_*.py *_test.py *_tests.py
python_functions = test_*
python_classes = Test*
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --cov-report=html:reports/coverage/html
    --cov-report=xml:reports/coverage/coverage.xml
    --cov-report=term
    --junitxml=reports/test_results/junit.xml
    --html=reports/test_results/report.html
    --self-contained-html
markers =
    smoke: 煙霧測試 - 基本功能驗證
    unit: 單元測試
    integration: 整合測試
    e2e: 端到端測試
    api: API 測試
    performance: 性能測試
    slow: 執行時間較長的測試
    network: 需要網路連接的測試
    database: 需要資料庫的測試
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
log_file = reports/test_results/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s (%(filename)s:%(lineno)d)
log_file_date_format = %Y-%m-%d %H:%M:%S 