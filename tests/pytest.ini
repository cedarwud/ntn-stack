[tool:pytest]
# NTN Stack 測試配置

# 測試發現配置
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 輸出配置
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10
    --junitxml=test-reports/junit.xml
    --html=test-reports/report.html
    --self-contained-html

# 異步測試配置
asyncio_mode = auto

# 標記配置
markers =
    slow: 標記為慢速測試
    integration: 標記為整合測試
    unit: 標記為單元測試
    netstack: 標記為 NetStack 相關測試
    simworld: 標記為 SimWorld 相關測試
    oneweb: 標記為 OneWeb 相關測試
    api: 標記為 API 測試
    legacy: 標記為傳統 shell 腳本轉換的測試
    performance: 標記為性能測試
    satellite: 標記為衛星功能測試
    ueransim: 標記為 UERANSIM 配置測試

# 日誌配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 警告過濾
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 最低版本要求
minversion = 6.0 