# NTN Stack 測試環境配置

environments:
  development:
    netstack:
      url: "http://localhost:8080"
      timeout: 30
      retry_count: 3
    simworld:
      url: "http://localhost:8888"
      timeout: 60
      retry_count: 3
    database:
      mongo_url: "mongodb://localhost:27017/open5gs_test"
      redis_url: "redis://localhost:6379/1"
    
  ci:
    netstack:
      url: "http://netstack-api:8080"
      timeout: 45
      retry_count: 5
    simworld:
      url: "http://simworld-backend:8000"
      timeout: 90
      retry_count: 5
    database:
      mongo_url: "mongodb://mongo:27017/open5gs_test"
      redis_url: "redis://redis:6379/1"
      
  staging:
    netstack:
      url: "http://staging-netstack:8080"
      timeout: 30
      retry_count: 3
    simworld:
      url: "http://staging-simworld:8000"
      timeout: 60
      retry_count: 3
    database:
      mongo_url: "mongodb://staging-mongo:27017/open5gs_staging"
      redis_url: "redis://staging-redis:6379/0"

# 測試配置
test_settings:
  default_environment: "development"
  parallel_execution:
    enabled: true
    max_workers: 4
    timeout_per_test: 300
  
  coverage:
    target_overall: 87
    target_netstack: 85
    target_simworld: 90
    fail_under: 80
  
  retry_settings:
    max_retries: 3
    retry_delay: 1
    exponential_backoff: true
  
  logging:
    level: "INFO"
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    file: "tests/reports/test.log"

# 測試數據設置
test_data:
  satellites:
    iss_id: 25544
    oneweb_sample_ids: [47960, 47961, 47962]
    test_altitude_km: 550
  
  positions:
    taipei:
      lat: 25.0330
      lon: 121.5654
      alt: 0
    test_gnb:
      x: 0
      y: 0 
      z: 30
    test_ue:
      x: 1000
      y: 0
      z: 1.5
  
  frequencies:
