data_storage:
  postgresql:
    host: netstack-postgres
    port: 5432
    database: rl_db
    username: rl_user
    password: rl_password
    connection_pool:
      min_size: 2
      max_size: 10
      timeout_seconds: 60
  
  redis:
    host: netstack-redis
    port: 6379
    database: 0
    password: null
    connection_pool:
      max_connections: 20
  
  model_storage:
    type: local  # local | s3 | gcs
    path: ./models
    compression: true
    encryption: false

# API é…ç½®
api:
  host: 0.0.0.0
  port: 8080
  cors_origins:
    - "http://localhost:5173"
    - "http://localhost:3000"
  rate_limiting:
    requests_per_minute: 1000
    burst_size: 100
  
  authentication:
    enabled: false
    jwt_secret: "your-secret-key"
    token_expiry_hours: 24

