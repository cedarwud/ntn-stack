  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file_handler:
    enabled: true
    filename: logs/rl_system.log
    max_bytes: 10485760  # 10MB
    backup_count: 5
  
  console_handler:
    enabled: true
    colored: true
  
  loggers:
    rl_system: INFO
    fastapi: WARNING
    uvicorn: INFO
    asyncpg: WARNING