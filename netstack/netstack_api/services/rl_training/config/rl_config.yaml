system:
  environment: development
  log_level: INFO
  database_url: postgresql://rl_user:rl_password@netstack-postgres:5432/rl_db
  redis_url: redis://netstack-redis:6379/0
  model_storage_path: ./models
  enable_monitoring: true
  enable_web_ui: true
  api_rate_limit: 1000
  max_concurrent_training: 3
  repository_type: postgresql  # postgresql | mock
  mock_data_enabled: false

# LEOè¡›æ˜Ÿæ›æ‰‹æ±ºç­–ç®—æ³•é…ç½®
handover_algorithms:
  reinforcement_learning:
    dqn:
      algorithm_type: DQN
      enabled: true
      scenarios:
        - urban
        - suburban
      hyperparameters:
        learning_rate: 0.001
        batch_size: 32
        epsilon: 0.1
        epsilon_min: 0.01
        epsilon_decay: 0.995
        gamma: 0.99
        memory_size: 10000
        target_update_frequency: 100
        hidden_layers: [128, 64]
        activation_function: relu
      training:
        max_episodes: 1000
        max_steps_per_episode: 500
        save_frequency: 100
        evaluation_frequency: 50
        early_stopping_patience: 200
      deployment:
        auto_deploy: false
        validation_required: true
        min_validation_score: 0.8
    
    ppo:
      algorithm_type: PPO
      enabled: true
      scenarios:
        - urban
        - low_latency
      hyperparameters:
        learning_rate: 0.0003
        batch_size: 64
        gamma: 0.99
        clip_epsilon: 0.2
        value_loss_coef: 0.5
        entropy_coef: 0.01
        gae_lambda: 0.95
        n_epochs: 4
        hidden_layers: [128, 128]
        activation_function: tanh
      training:
        max_episodes: 1500
        max_steps_per_episode: 1000
        save_frequency: 200
        evaluation_frequency: 100
      deployment:
        auto_deploy: false
        validation_required: true
        min_validation_score: 0.85

    sac:
      algorithm_type: SAC
      enabled: false  # æš«æ™‚ç¦ç”¨ï¼Œå¾…é€²ä¸€æ­¥é–‹ç™¼
      scenarios:
        - suburban
        - high_mobility
      hyperparameters:
        learning_rate: 0.0001
        batch_size: 128
        gamma: 0.99
        tau: 0.005
        alpha: 0.2  # entropy regularization
        target_entropy: auto
        buffer_size: 1000000
        hidden_layers: [256, 256]
        activation_function: relu
      training:
        max_episodes: 2000
        max_steps_per_episode: 1000
        save_frequency: 250
        evaluation_frequency: 125
      deployment:
        auto_deploy: false
        validation_required: true
        min_validation_score: 0.9

