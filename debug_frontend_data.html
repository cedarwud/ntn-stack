<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端數據調試</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 20px;
            background-color: #1a1a1a;
            color: #00ff00;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2a2a2a;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .button.pause {
            background-color: #ff9800;
        }
        .button.stop {
            background-color: #f44336;
        }
        .button.resume {
            background-color: #2196F3;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 3px;
        }
        .log {
            height: 300px;
            overflow-y: auto;
            background-color: #000;
            padding: 10px;
            border: 1px solid #333;
            font-size: 12px;
        }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .warning { color: #ffaa00; }
        .info { color: #00aaff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 前端數據調試工具</h1>
        
        <div class="section">
            <h2>算法控制</h2>
            <button class="button" onclick="startTraining('dqn')">開始 DQN</button>
            <button class="button pause" onclick="pauseTraining('dqn')">暫停 DQN</button>
            <button class="button resume" onclick="resumeTraining('dqn')">恢復 DQN</button>
            <button class="button stop" onclick="stopTraining('dqn')">停止 DQN</button>
            <button class="button" onclick="getStatus('dqn')">獲取狀態</button>
        </div>
        
        <div class="section">
            <h2>當前狀態</h2>
            <div id="status" class="status">等待獲取狀態...</div>
        </div>
        
        <div class="section">
            <h2>按鈕狀態分析</h2>
            <div id="button-analysis" class="status">等待分析...</div>
        </div>
        
        <div class="section">
            <h2>操作日誌</h2>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:8080';
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        async function startTraining(algorithm) {
            log(`🚀 開始 ${algorithm.toUpperCase()} 訓練...`, 'info');
            
            try {
                const response = await fetch(`${BASE_URL}/api/v1/rl/training/start/${algorithm}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        experiment_name: `${algorithm}_debug_${Date.now()}`,
                        total_episodes: 100,
                        scenario_type: 'debug',
                        hyperparameters: {
                            learning_rate: 0.001,
                            batch_size: 32,
                            gamma: 0.99
                        }
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    log(`✅ ${algorithm.toUpperCase()} 訓練啟動成功: ${JSON.stringify(result)}`, 'success');
                } else {
                    const error = await response.text();
                    log(`❌ ${algorithm.toUpperCase()} 訓練啟動失敗: ${error}`, 'error');
                }
            } catch (error) {
                log(`💥 ${algorithm.toUpperCase()} 訓練啟動異常: ${error}`, 'error');
            }
            
            // 自動獲取狀態
            setTimeout(() => getStatus(algorithm), 1000);
        }
        
        async function pauseTraining(algorithm) {
            log(`⏸️ 暫停 ${algorithm.toUpperCase()} 訓練...`, 'info');
            
            try {
                const response = await fetch(`${BASE_URL}/api/v1/rl/training/pause/${algorithm}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    log(`✅ ${algorithm.toUpperCase()} 訓練暫停成功: ${JSON.stringify(result)}`, 'success');
                } else {
                    const error = await response.text();
                    log(`❌ ${algorithm.toUpperCase()} 訓練暫停失敗: ${error}`, 'error');
                }
            } catch (error) {
                log(`💥 ${algorithm.toUpperCase()} 訓練暫停異常: ${error}`, 'error');
            }
            
            // 自動獲取狀態
            setTimeout(() => getStatus(algorithm), 500);
        }
        
        async function resumeTraining(algorithm) {
            log(`▶️ 恢復 ${algorithm.toUpperCase()} 訓練...`, 'info');
            
            try {
                const response = await fetch(`${BASE_URL}/api/v1/rl/training/resume/${algorithm}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    log(`✅ ${algorithm.toUpperCase()} 訓練恢復成功: ${JSON.stringify(result)}`, 'success');
                } else {
                    const error = await response.text();
                    log(`❌ ${algorithm.toUpperCase()} 訓練恢復失敗: ${error}`, 'error');
                }
            } catch (error) {
                log(`💥 ${algorithm.toUpperCase()} 訓練恢復異常: ${error}`, 'error');
            }
            
            // 自動獲取狀態
            setTimeout(() => getStatus(algorithm), 500);
        }
        
        async function stopTraining(algorithm) {
            log(`⏹️ 停止 ${algorithm.toUpperCase()} 訓練...`, 'info');
            
            try {
                const response = await fetch(`${BASE_URL}/api/v1/rl/training/stop-algorithm/${algorithm}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    log(`✅ ${algorithm.toUpperCase()} 訓練停止成功: ${JSON.stringify(result)}`, 'success');
                } else {
                    const error = await response.text();
                    log(`❌ ${algorithm.toUpperCase()} 訓練停止失敗: ${error}`, 'error');
                }
            } catch (error) {
                log(`💥 ${algorithm.toUpperCase()} 訓練停止異常: ${error}`, 'error');
            }
            
            // 自動獲取狀態
            setTimeout(() => getStatus(algorithm), 500);
        }
        
        async function getStatus(algorithm) {
            log(`📊 獲取 ${algorithm.toUpperCase()} 狀態...`, 'info');
            
            try {
                const response = await fetch(`${BASE_URL}/api/v1/rl/training/status/${algorithm}`);
                
                if (response.ok) {
                    const status = await response.json();
                    log(`📊 ${algorithm.toUpperCase()} 狀態: ${JSON.stringify(status, null, 2)}`, 'success');
                    
                    // 更新狀態顯示
                    updateStatusDisplay(algorithm, status);
                    analyzeButtonState(algorithm, status);
                } else {
                    const error = await response.text();
                    log(`❌ 獲取 ${algorithm.toUpperCase()} 狀態失敗: ${error}`, 'error');
                }
            } catch (error) {
                log(`💥 獲取 ${algorithm.toUpperCase()} 狀態異常: ${error}`, 'error');
            }
        }
        
        function updateStatusDisplay(algorithm, status) {
            const statusDiv = document.getElementById('status');
            const episode = status.training_progress?.current_episode || 'N/A';
            
            statusDiv.innerHTML = `
                <h3>${algorithm.toUpperCase()} 狀態</h3>
                <p><strong>Status:</strong> ${status.status}</p>
                <p><strong>Training Active:</strong> ${status.training_active}</p>
                <p><strong>Is Training:</strong> ${status.is_training}</p>
                <p><strong>Episode:</strong> ${episode}</p>
                <p><strong>Session ID:</strong> ${status.session_id || 'None'}</p>
                <p><strong>Message:</strong> ${status.message}</p>
            `;
        }
        
        function analyzeButtonState(algorithm, status) {
            const analysisDiv = document.getElementById('button-analysis');
            
            let expectedButtons = '';
            let explanation = '';
            
            if (!status.training_active) {
                if (['stopped', 'completed', 'cancelled'].includes(status.status)) {
                    expectedButtons = '🔄 重新開始';
                    explanation = '訓練已停止，應該顯示重新開始按鈕';
                } else {
                    expectedButtons = '▶️ 開始';
                    explanation = '沒有活動訓練，應該顯示開始按鈕';
                }
            } else {
                if (status.status === 'paused') {
                    expectedButtons = '▶️ 恢復 + ⏹️ 停止';
                    explanation = '訓練已暫停，應該顯示恢復和停止按鈕';
                } else if (['running', 'active', 'training'].includes(status.status)) {
                    expectedButtons = '⏸️ 暫停 + ⏹️ 停止';
                    explanation = '訓練正在運行，應該顯示暫停和停止按鈕';
                } else {
                    expectedButtons = `❓ 未知狀態: ${status.status}`;
                    explanation = '未知狀態，需要檢查';
                }
            }
            
            analysisDiv.innerHTML = `
                <h3>按鈕狀態分析</h3>
                <p><strong>期望按鈕:</strong> ${expectedButtons}</p>
                <p><strong>說明:</strong> ${explanation}</p>
                <p><strong>前端邏輯:</strong></p>
                <ul>
                    <li>training_active: ${status.training_active}</li>
                    <li>status: ${status.status}</li>
                    <li>isAlgorithmPaused: ${status.status === 'paused' && status.training_active}</li>
                    <li>isAlgorithmRunning: ${status.training_active && ['running', 'active', 'training'].includes(status.status)}</li>
                </ul>
            `;
        }
        
        // 自動獲取初始狀態
        window.onload = () => {
            log('🚀 前端調試工具已加載', 'info');
            getStatus('dqn');
        };
        
        // 定期更新狀態
        setInterval(() => {
            getStatus('dqn');
        }, 5000);
    </script>
</body>
</html>
