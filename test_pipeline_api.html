<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Pipeline API 測試頁面</h1>
    <p>測試前端是否能正確調用管道統計API</p>
    
    <button onclick="testDirectAPI()">測試直接API調用</button>
    <button onclick="testProxyAPI()">測試代理API調用</button>
    
    <div id="results"></div>

    <script>
        function addResult(message, isSuccess) {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            resultsDiv.appendChild(div);
        }

        async function testDirectAPI() {
            try {
                addResult('開始測試直接API調用...', true);
                const response = await fetch('http://localhost:8080/api/v1/pipeline/statistics');
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ 直接API調用成功！管道狀態: ${data.summary.pipeline_health}，共 ${data.stages.length} 個階段`, true);
                    console.log('Direct API Response:', data);
                } else {
                    addResult(`❌ 直接API調用失敗，狀態碼: ${response.status}`, false);
                }
            } catch (error) {
                addResult(`❌ 直接API調用錯誤: ${error.message}`, false);
                console.error('Direct API Error:', error);
            }
        }

        async function testProxyAPI() {
            try {
                addResult('開始測試代理API調用...', true);
                const response = await fetch('/netstack/api/v1/pipeline/statistics');
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ 代理API調用成功！管道狀態: ${data.summary.pipeline_health}，共 ${data.stages.length} 個階段`, true);
                    console.log('Proxy API Response:', data);
                    
                    // 顯示詳細的階段信息
                    data.stages.forEach(stage => {
                        addResult(`📊 階段 ${stage.stage}: ${stage.stage_name} - ${stage.total_satellites} 顆衛星 (${stage.status})`, true);
                    });
                } else {
                    addResult(`❌ 代理API調用失敗，狀態碼: ${response.status}`, false);
                }
            } catch (error) {
                addResult(`❌ 代理API調用錯誤: ${error.message}`, false);
                console.error('Proxy API Error:', error);
            }
        }
    </script>
</body>
</html>
