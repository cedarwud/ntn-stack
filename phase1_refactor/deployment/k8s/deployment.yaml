apiVersion: apps/v1
kind: Deployment
metadata:
  name: netstack-phase1
  labels:
    app: netstack-phase1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: netstack-phase1
  template:
    metadata:
      labels:
        app: netstack-phase1
    spec:
      containers:
      - name: netstack-api
        image: netstack-phase1:latest
        ports:
        - containerPort: 8080
        env:
        - name: PHASE1_TLE_DATA_PATH
          value: "/netstack/tle_data"
        - name: PHASE1_OUTPUT_PATH
          value: "/app/data"
        - name: PHASE1_CACHE_SIZE
          value: "5000"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
        - name: tle-data
          mountPath: /netstack/tle_data
        - name: app-data
          mountPath: /app/data
      volumes:
      - name: tle-data
        persistentVolumeClaim:
          claimName: tle-data-pvc
      - name: app-data
        persistentVolumeClaim:
          claimName: app-data-pvc
