# Phase 1 重構 - 星座特定配置

# 🛰️ Starlink 配置
starlink:
  full_name: "SpaceX Starlink"
  operator: "SpaceX"
  
  # 數據源
  tle_sources:
    - path: "starlink/tle"
      pattern: "starlink_*.tle"
      update_frequency: "daily"
    - path: "starlink/archived"
      pattern: "starlink_archived_*.tle" 
      backup: true
  
  # 星座特性
  characteristics:
    total_planned: 12000
    current_operational: 8064
    orbital_shells:
      - altitude_km: 550
        inclination_deg: 53.0
        satellites: 1584
      - altitude_km: 540
        inclination_deg: 53.2
        satellites: 6480
    
  # 計算優化
  computation:
    priority_weight: 1.0
    batch_size: 1000
    memory_per_satellite_kb: 2.5
    
  # 驗證標準
  validation:
    min_satellites_expected: 6000
    max_orbital_period_minutes: 120
    min_altitude_km: 300
    max_altitude_km: 2000

# 🛰️ OneWeb 配置  
oneweb:
  full_name: "OneWeb LEO Constellation"
  operator: "OneWeb"
  
  # 數據源
  tle_sources:
    - path: "oneweb/tle"
      pattern: "oneweb_*.tle"
      update_frequency: "daily"
    - path: "oneweb/archived" 
      pattern: "oneweb_archived_*.tle"
      backup: true
  
  # 星座特性
  characteristics:
    total_planned: 648
    current_operational: 651
    orbital_shells:
      - altitude_km: 1200
        inclination_deg: 87.4
        satellites: 651
    
  # 計算優化
  computation:
    priority_weight: 0.8
    batch_size: 300
    memory_per_satellite_kb: 2.5
    
  # 驗證標準
  validation:
    min_satellites_expected: 400
    max_orbital_period_minutes: 150
    min_altitude_km: 1000
    max_altitude_km: 1500

# 🌐 全球配置
global_settings:
  # TLE 數據品質標準
  tle_quality:
    max_age_days: 7
    min_accuracy_meters: 1000
    require_checksum_validation: true
    
  # SGP4 標準
  sgp4_standards:
    library: "sgp4.api.Satrec"
    gravity_model: "wgs72"
    coordinate_output: ["ECI", "TEME"]
    precision_requirement: "meter_level"
    
  # 效能目標
  performance_targets:
    max_loading_time_seconds: 300
    max_calculation_time_per_satellite_ms: 10
    min_success_rate_percent: 99.0
    max_memory_usage_gb: 8.0
    
  # 數據完整性
  integrity_checks:
    verify_tle_format: true
    validate_orbital_elements: true
    check_epoch_freshness: true
    verify_sgp4_compatibility: true
    
# 🔄 更新策略
update_strategy:
  # 自動更新
  auto_update:
    enabled: false  # 目前使用本地數據
    frequency: "daily"
    time_utc: "02:00"
    
  # 手動更新
  manual_update:
    validation_required: true
    backup_previous: true
    rollback_on_failure: true
    
  # 更新來源 (備註: 目前不使用)
  sources:
    space_track:
      enabled: false
      api_endpoint: "https://www.space-track.org"
      credentials_required: true
      
    celestrak:
      enabled: false  
      api_endpoint: "https://celestrak.com"
      public_access: true

# 📊 監控和報告
monitoring:
  # 數據品質監控
  data_quality:
    track_tle_age: true
    monitor_calculation_accuracy: true
    alert_on_failures: true
    
  # 效能監控
  performance:
    track_execution_time: true
    monitor_memory_usage: true
    log_calculation_statistics: true
    
  # 報告生成
  reporting:
    generate_summary: true
    include_constellation_breakdown: true
    export_statistics: true
    save_execution_logs: true